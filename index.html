<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generaldor de tareas</title>
</head>
<body>
<div class="body-container text-center">
    <h1 class="text-center fw-bold pt-5">Generador de tareas</h1>
    <form class="form text-center d-flex justify-content-center">
        <input type="text" class="text-center my-5" placeholder="Digite la tarea a agreagar" id="tarea">
        <input type="date" class="text-center m-5"  id="fecha">
    </form>
    <div id="list-container"></div>

    
    <div class="btn-content"> 
        <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
        <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
    </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
